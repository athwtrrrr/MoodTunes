[versions]
agp = "8.13.0"
kotlin = "2.0.21"
coreKtx = "1.17.0"
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
appcompat = "1.7.1"
material = "1.13.0"
room = "2.6.1"
retrofit = "2.9.0"
navigation = "2.7.7"
lifecycle = "2.8.4"
coroutines = "1.7.3"
recyclerview = "1.3.2"
navigationFragmentKtx = "2.9.5"
navigationUiKtx = "2.9.5"
espressoContrib = "3.7.0"




[libraries]
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
junit = { group = "junit", name = "junit", version.ref = "junit" }
